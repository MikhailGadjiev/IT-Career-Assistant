<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Предсказание позиции</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h2 class="h4 mb-0">Предсказание IT-позиции</h2>
                    </div>
                    <div class="card-body">
                        {% if error %}
                        <div class="alert alert-danger">{{ error }}</div>
                        {% endif %}
                        
                        <form action="/position_predictor" method="POST">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="Age" class="form-label">Возраст</label>
                                    <input type="number" class="form-control" id="Age" name="Age" value="25" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="Gender" class="form-label">Пол</label>
                                    <select class="form-select" id="Gender" name="Gender" required>
                                        <option value="1">Мужской</option>
                                        <option value="0">Женский</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="vacation_days" class="form-label">Дней отпуска в году</label>
                                    <input type="number" class="form-control" id="vacation_days" name="vacation_days" value="20" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Уровень</label>
                                    <div class="btn-group w-100" role="group">
                                        <input type="radio" class="btn-check" name="seniority" id="junior" value="Junior" checked>
                                        <label class="btn btn-outline-primary" for="junior">Junior</label>
                                        
                                        <input type="radio" class="btn-check" name="seniority" id="middle" value="Middle">
                                        <label class="btn btn-outline-primary" for="middle">Middle</label>
                                        
                                        <input type="radio" class="btn-check" name="seniority" id="lead" value="Lead">
                                        <label class="btn btn-outline-primary" for="lead">Lead</label>
                                    </div>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">Основные технологии</label>
                                    <div class="d-flex flex-wrap gap-2">
                                        <input type="checkbox" class="btn-check" id="tech_python" name="tech_python" autocomplete="off">
                                        <label class="btn btn-outline-secondary" for="tech_python">Python</label>
                                        
                                        <input type="checkbox" class="btn-check" id="tech_java" name="tech_java" autocomplete="off">
                                        <label class="btn btn-outline-secondary" for="tech_java">Java</label>
                                        
                                        <input type="checkbox" class="btn-check" id="tech_js" name="tech_js" autocomplete="off">
                                        <label class="btn btn-outline-secondary" for="tech_js">JavaScript</label>
                                        
                                        <input type="checkbox" class="btn-check" id="tech_cpp" name="tech_cpp" autocomplete="off">
                                        <label class="btn btn-outline-secondary" for="tech_cpp">C++</label>
                                    </div>
                                </div>
                                
                                <div class="col-md-6">
                                    <label for="salary" class="form-label">Зарплата (EUR/Month)</label>
                                    <input type="number" class="form-control" id="salary" name="salary" value="10000" required>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">Тип контракта</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="contract" id="contract_limited" value="False" checked>
                                        <label class="form-check-label" for="contract_limited">Ограниченный</label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="contract" id="contract_unlimited" value="True">
                                        <label class="form-check-label" for="contract_unlimited">Неограниченный</label>
                                    </div>
                                </div>
                                
                                <div class="col-12 mt-4">
                                    <div class="d-grid gap-2">
                                        <button type="submit" class="btn btn-primary btn-lg">Предсказать позицию</button>
                                        <a href="/" class="btn btn-outline-secondary">На главную</a>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
